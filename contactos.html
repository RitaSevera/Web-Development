<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contact">
    <header>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <i class="bi bi-airplane"></i>
              Travel
            </a>
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="hotel.html">Hotel</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="atividades.html">Activities</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="restaurante.html">Restaurants</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contactos.html">Contacts</a>
              </li>
            </ul>
          </div>
        </nav>

    </header>

    <div class="container">
      <div class="alert alert-secondary" role="alert">
        Fill in the form and we'll get back to you in less than 24 hours
      </div>
      <div class="card">
        <div class="card-body">
          <form class="row g-3">
        <div class="col-12">
          <label for="inputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputName" oninput="validateInput(this)" pattern="[a-zA-Z]+\s[a-zA-Z]+" placeholder="First and last name" required>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" oninput="validateInput(this)" placeholder="Rua ">
        </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" oninput="validateInput(this)" placeholder="test@example.com" required>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" oninput="validateInput(this)" required>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Country</label>
          <select id="inputState" class="form-select" oninput="validateInput(this)" required>
            <option selected>Choose</option>
            <option>Portugal</option>
            <option>Spain</option>
            <option>France</option>
            <option>China</option>
            <option>Japan</option>
            <option>Brazil</option>
            <option>Canada</option>
            <option>Australia</option>
            <option>New Zealand</option>
            <option>Other Country</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" oninput="validateInput(this)" required>
        </div>
        <div class="col-12">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
          </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
        </div>
      </div>
      <script>
        function validateInput(inputField) {
          if (inputField.validity.valid){
            inputField.classList.remove('invalid');
            inputField.classList.add('valid');
          } else {
            inputField.classList.remove('valid');
            inputField.classList.add('invalid');
          }
        }
      </script>
      </div>

    <footer>
        <div class="card" data-bs-theme="dark">
          <div class="card-header">
            Quote of the day
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>Travel far, explore more, and make memories that last a lifetime!</p>
            </blockquote>
          </div>
        </div>
          </footer>
        </div>
</body>
</html>
